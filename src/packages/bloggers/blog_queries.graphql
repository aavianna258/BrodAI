# Fragment for article information
fragment ArticleData on Article {
  title
  body
  summary
  isPublished
  author {
    name
  }
  handle
  tags
  image {
    altText
    originalSrc
  }
}

fragment BlogData on Blog {
  title
  handle
  templateSuffix
  commentPolicy
}

# Query to get the shop name
query GetShopName {
  shop {
    name
  }
}

# Query to create blog
mutation CreateBlog($blog: BlogCreateInput!) {
  blogCreate(blog: $blog) {
    blog {
      id
      ...BlogData
    }
    userErrors {
      code
      field
      message
    }
  }
}

# Query to get blog by ID
query GetBlog($id: ID!) {
  blog(id: $id) {
    id
    title
    handle
  }
}

# Query to list blogs
query ListBlogs {
  blogs(first: 10) {
    nodes {
      id
      title
      handle
      templateSuffix
      commentPolicy
    }
  }
}

# Query to list articles in a blog
query ListArticles($blogId: ID!) {
  blog(id: $blogId) {
    articles(first: 10) {
      nodes {
        id
        ...ArticleData
      }
    }
  }
}

# Query to get a specific article
query GetArticle($articleId: ID!) {
  article(id: $articleId) {
    id
    ...ArticleData
  }
}

# Mutation to create an article
mutation CreateArticle($article: ArticleCreateInput!) {
  articleCreate(article: $article) {
    article {
      ...ArticleData
    }
    userErrors {
      code
      field
      message
    }
  }
}

# Mutation to update an article
mutation UpdateArticle($id: ID!, $article: ArticleUpdateInput!) {
  articleUpdate(id: $id, article: $article) {
    article {
      id
      ...ArticleData
    }
    userErrors {
      code
      field
      message
    }
  }
}

# Mutation to publsih an article
mutation PublishArticle($id: ID!) {
  articleUpdate(id: $id, article: {isPublished: true}) {
    article {
      id
      ...ArticleData
    }
    userErrors {
      code
      field
      message
    }
  }
}

# Query to list blogs and their articles
query ListBlogsAndArticles {
  blogs(first: 10) {
    nodes {
      id
      title
      articles(first: 10) {
        nodes {
          ...ArticleData
        }
      }
    }
  }
}
